<table class="table">
  <thead>
    <tr>
      <th scope="col">Matr.</th>
      <th scope="col">Vigile</th>
      <th scope="col">Poste</th>
      <th scope="col">Zone</th>
      <th scope="col">Heure</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pointage of pointages" [ngClass]="{'red': pointage.absence}">
      <th scope="row">
        <b>
          {{pointage.matricule}}
        </b>
      </th>
      <td>
        {{pointage.nomsVigile}}
      </td>
      <td>
        <b *ngIf="getAffection(pointage.idvigile)">
          {{getAffection(pointage.idvigile)?.idposte?.libelle}}
        </b>
      </td>
      <td>
        <b *ngIf="getAffection(pointage.idvigile)">
          {{getAffection(pointage.idvigile)?.idposte?.zone?.code}}
        </b>
      </td>
      <td>{{pointage.date.toDate() | date:"dd-MM-yyyy HH:mm:ss"}}</td>
    </tr>
  </tbody>
</table>
