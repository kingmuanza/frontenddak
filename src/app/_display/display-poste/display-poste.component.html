<div class="shadow-1 app-poste" (click)="goTo()">
    <div class="cliquable">
        <b>
            {{poste.libelle}}
        </b>
    </div>
    <div *ngIf="poste.zone">
        Zone :
        <a [routerLink]=" '/zone/edit/' + poste.zone?.idzone ">
             {{poste.zone?.libelle}}
        </a>
    </div>
    <div>
        Vigile Jour : {{nbJour}}, Vigile Nuit : {{nbNuit}}
    </div>
</div>
