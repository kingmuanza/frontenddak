<div class="page">
    <div class="page-entete">
        <div class="page-entete-titre">
            Liste des affectations
        </div>
        <div class="">
            <a routerLink="/affectation/edit" class="btn btn-link" style="padding: 0; margin: 0;">
                Ajouter une affectation
            </a>
        </div>
    </div>
    <div class="page-contenu">
        <div class="page-contenu-titre">

            <div class="row">
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Date
                            </span>
                        </div>
                        <input type="date" name="date" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Horaire
                            </span>
                        </div>
                        <select type="date" name="date" class="form-control">
                            <option value="jour">Jour</option>
                            <option value="nuit">Nuit</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn">Rechercher</button>
                </div>
            </div>
            <div class="page-contenu-corps">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Noms</th>
                            <th>Poste</th>
                            <th>Repos</th>
                            <th>Remplacant</th>
                            <th>ArrÃªt</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let affectation of affectations">
                            <td>{{affectation.idaffectation}}</td>
                            <td>{{affectation.dateAffectation.split('T')[0]}}</td>
                            <td>{{affectation.n}}</td>
                            <td>{{affectation.poste}}</td>
                            <td>{{affectation.jour}}</td>
                            <td>{{affectation.r}}</td>
                            <td>{{affectation.arret.split('T')[0]}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
