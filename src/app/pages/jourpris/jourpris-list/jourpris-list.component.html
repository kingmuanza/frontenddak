<div class="page">
  <div class="page-entete">
    <div class="page-entete-titre">
      Liste des sanctionnés et des jours pris
    </div>
    <div class="boutons">
      <div class="row">
        <div class="col-lg-2">
          <div class="nouveau">
            <a routerLink="/sanction" class="btn nouveau">
              Voir les sanctions
            </a>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                Date
              </span>
            </div>
            <input [ngModel]="aujourdhui | date:'yyyy-MM-dd'" (ngModelChange)="aujourdhui = $event" type="date"
              class="form-control">
          </div>
        </div>
        <div class="col-lg-2">
          <button (click)="rechercher()" class="btn primaire">Rechercher</button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <span class="consommation">
      <input type="radio" name="consommation" (change)="afficher('tous')" value="tous"> Tous
    </span>
    <span class="consommation">
      <input type="radio" name="consommation" (change)="afficher('consommees')" value="consommees"> Consommés
    </span>
    <span class="consommation">
      <input type="radio" name="consommation" (change)="afficher('nonconsommees')" value="nonconsommees"> Non consommés
    </span>
  </div>
  <div class="page-contenu">
    <div class="page-contenu-titre">
      <div class="page-contenu-corps">
        <div class="card shadow-1">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table-border row-border hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Vigile</th>
                <th style="text-align: center;">Consommé</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let jourpris of resultats" (click)="edit(jourpris.idsuiviPoste.idvigile)">
                <td>{{jourpris.idjourPris}}</td>
                <td>{{jourpris.date | date: "yyyy-MM-dd"}}</td>
                <td>{{jourpris.idsuiviPoste.idvigile.noms}}</td>
                <td style="text-align: center;">
                  <input type="checkbox" [(ngModel)]="jourpris.consommee" onclick="return false;">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
