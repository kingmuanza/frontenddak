<div class="page">
    <div class="page-entete">
        <div class="page-entete-titre">
            Synchroniser
        </div>
        <div class="boutons">
            <div class="row">
                <div class="col-lg-3">
                    <div class="nouveau">
                        <a (click)="synchroniserTout()" class="btn nouveau">
                            Synchroniser tout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-contenu">
        <div class="fonctionnalites">
            <div class="message" *ngFor="let resultat of resultats">
                {{resultat}}
            </div>
        </div>
    </div>
</div>
