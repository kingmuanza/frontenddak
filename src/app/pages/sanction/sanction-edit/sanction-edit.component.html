<div class="page">
    <div class="page-entete">
        <div *ngIf="suivi.idsuiviPoste==0" class="page-entete-titre">
            Ajouter une nouvelle sanction
        </div>
        <div *ngIf="suivi.idsuiviPoste!=0" class="page-entete-titre">
            Modifier la sanction
        </div>
        <div class="">
            <a routerLink="/sanction" class="btn btn-link" style="padding: 0; margin: 0;">
                Revenir Ã  la liste des sanctions
            </a>
        </div>
    </div>
    <div class="page-contenu">
        <div class="page-contenu-titre">

            <div class="page-contenu-corps">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    Vigile
                                </span>
                            </div>
                            <select type="text" [(ngModel)]="suivi.idvigile" class="form-control">
                                <option [ngValue]="vigile" *ngFor="let vigile of vigiles">
                                    {{vigile.noms}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    Date effet
                                </span>
                            </div>
                            <input [(ngModel)]="suivi.dateSuivi" (ngModelChange)="getJourSemaine($event)" type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    Nombre de jour de repos pris
                                </span>
                            </div>
                            <input [(ngModel)]="suivi.nombreAbsence" type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div style="margin-top: 20px;">
                            <span class="">
                                Commentaires
                            </span>
                        </div>
                        <div class="input-group">
                            <textarea [(ngModel)]="suivi.commentaire" class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <button [disabled]="processing" (click)="save()" class="btn nouveau">Enregistrer</button> &nbsp;
                    <button *ngIf="suivi.idsuiviPoste != 0" [disabled]="processing" (click)="supprimer()" class="btn btn-danger">Supprimer</button>
                </div>
            </div>
        </div>
    </div>
