<div class="page">
    <div class="page-entete">
        <div class="page-entete-titre">
            Liste des vigiles vacants
        </div>
        <div class="boutons">
            <div class="row">
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Noms
                            </span>
                        </div>
                        <select type="date" name="date" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Matricule
                            </span>
                        </div>
                        <select type="date" name="date" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn primaire">Rechercher</button>
                </div>
            </div>
        </div>
    </div>
    <div class="page-contenu">
        <div class="page-contenu-titre">
            <div class="card shadow-1">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Vigile</th>
                            <th>Poste actuel</th>
                            <th>Horaire</th>
                            <th>Depuis le </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let vigile of vigiles">
                            <tr *ngIf="!getNombreAffectation(vigile)[0]">
                                <td>{{vigile.idvigile}}</td>
                                <td>{{vigile.noms}}</td>
                                <td>{{getNombreAffectation(vigile)[0]?.idposte.libelle }}</td>
                                <td>{{getNombreAffectation(vigile)[0]?.horaire }}</td>
                                <td>{{getNombreAffectation(vigile)[0]?.dateAffectation?.split('T')[0]}}</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
