<div class="page">
    <div class="page-entete">
        <div class="page-entete-titre">
            Liste des villes
        </div>
        <div class="boutons">
            <div class="row">
                <div class="col-lg-2">
                    <div class="nouveau">
                        <a routerLink="/ville/edit" class="btn nouveau">
                            Ajouter une ville
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-contenu">
        <div class="page-contenu-titre">
            <div class="page-contenu-corps">
                <div class="card shadow-1">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Code</th>
                                <th>Libell√©</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ville of villes" (click)="edit(ville)">
                                <td>{{ville.idville}}</td>
                                <td>{{ville.code}}</td>
                                <td>{{ville.libelle}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
