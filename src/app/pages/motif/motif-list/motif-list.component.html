<div class="page">
    <div class="page-entete">
        <div class="page-entete-titre">
            Liste des motifs
        </div>
        <div class="boutons">
            <div class="row">
                <div class="col-lg-2">
                    <div class="nouveau">
                        <a routerLink="/motif/edit" class="btn nouveau">
                            Ajouter un motif
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-contenu">
        <div class="page-contenu-titre">
            <div class="page-contenu-corps">
                <div class="card shadow-1">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Libell√©</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let motif of motifs">
                                <td>{{motif.idmotif}}</td>
                                <td>{{motif.libelle}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
