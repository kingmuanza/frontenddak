<div class="page">
    <div class="page-entete">
        <div class="page-entete-titre">
            Liste des motifs
        </div>
        <div class="">
            <a routerLink="/motif/edit" class="btn btn-link" style="padding: 0; margin: 0;">
                Ajouter un motif
            </a>
        </div>
    </div>
    <div class="page-contenu">
        <div class="page-contenu-titre">
            <div class="row">
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Noms
                            </span>
                        </div>
                        <select type="date" name="date" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Matricule
                            </span>
                        </div>
                        <select type="date" name="date" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn">Rechercher</button>
                </div>
            </div>
            <div class="page-contenu-corps">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Libell√©</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let motif of motifs">
                            <td>{{motif.idmotif}}</td>
                            <td>{{motif.libelle}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
