<div class="page">
    <div class="page-entete">
        <div class="page-entete-titre">
            Liste des vigiles
        </div>
        <div class="">
            <a routerLink="/vigile/edit" class="btn btn-link" style="padding: 0; margin: 0;">
                Ajouter un vigile
            </a>
        </div>
    </div>
    <div class="page-contenu">
        <div class="page-contenu-titre">
            <div class="row">
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Noms
                            </span>
                        </div>
                        <select type="date" name="date" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Matricule
                            </span>
                        </div>
                        <select type="date" name="date" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn">Rechercher</button>
                </div>
            </div>
            <div class="page-contenu-corps">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Matricule</th>
                            <th>N°</th>
                            <th>Noms</th>
                            <th>Date Naiss</th>
                            <th>N° CNI</th>
                            <th>Ville</th>
                            <th>Nationalité</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let vigile of vigiles">
                            <td>{{vigile.idvigile}}</td>
                            <td>{{vigile.matricule}}</td>
                            <td>{{vigile.numero}}</td>
                            <td>{{vigile.noms}}</td>
                            <td>{{vigile.datenaiss}}</td>
                            <td>{{vigile.cni}}</td>
                            <td>{{vigile.ville}}</td>
                            <td>{{vigile.nationalite}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
