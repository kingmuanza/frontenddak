<div class="page">
    <div class="page-entete">
        <div class="page-entete-titre">
            Liste des switchs
        </div>
        <div class="boutons">
            <div class="row">
                <div class="col-lg-2">
                    <div class="nouveau">
                        <a routerLink="/switch/edit" class="btn nouveau">
                            Ajouter un switch
                        </a>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Ville</span>
                        </div>
                        <select [(ngModel)]="ville" class="form-control">
                            <option [ngValue]="null">Toutes les villes</option>
                            <option [ngValue]="ville" *ngFor="let ville of villes">
                                {{ville.libelle}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button (click)="filtrer(ville)" class="btn primaire">Filtrer</button>
                </div>
            </div>
        </div>
    </div>
    <div class="page-contenu">
        <div class="page-contenu-titre">
            <div class="page-contenu-corps">
                <div class="card shadow-1">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table-border row-border hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Poste</th>
                                <th>Vigile remplac√©</th>
                                <th>Vigile remplacant</th>
                                <th>Statut</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let switch of resultats" (click)="edit(switch.idswitch)">
                                <td>{{switch.idswitch}}</td>
                                <td>{{switch.date | date: 'yyyy-MM-dd'}}</td>
                                <td>{{switch.idaffectation?.idposte?.libelle}}</td>
                                <td>{{switch.idvigileBase.noms}}</td>
                                <td>{{switch.idvigileSwitch.noms}}</td>
                                <td>{{switch.statut}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
