<div class="page">
    <div class="page-entete">
        <div class="page-entete-titre">
            Liste des postes
        </div>
        <div class="boutons">
            <div class="row">
                <div class="col-lg-2">
                    <div class="nouveau">
                        <a routerLink="/poste/edit" class="btn nouveau">
                            Ajouter un poste
                        </a>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Noms
                            </span>
                        </div>
                        <select type="date" name="date" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Matricule
                            </span>
                        </div>
                        <select type="date" name="date" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn primaire">Rechercher</button>
                </div>
            </div>
        </div>
    </div>
    <div class=" page-contenu ">
        <div class="card shadow-1 ">
            <div class="page-contenu-corps ">
                <table datatable [dtOptions]="dtOptions " [dtTrigger]="dtTrigger " class="row-border hover ">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Libell√©</th>
                            <th>Code</th>
                            <th>Contrat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let poste of postes " (click)="edit(poste.idposte) ">
                            <td>
                                <span [ngClass]="{'important': !poste.bon}">
                                    {{poste.idposte}}
                                </span>
                            </td>
                            <td>{{poste.libelle}}</td>
                            <td>{{poste.code}}</td>
                            <td>
                                <b *ngIf="poste.idcontrat">
                                    {{poste.idcontrat?.libelle}}
                                </b>
                                <span *ngIf="!poste.idcontrat" style="color: red;">
                                    Aucun contrat
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
