<div class="page">
    <div class="page-entete">
        <div class="page-entete-titre">
            Liste des postes
        </div>
        <div class="boutons">
            <div class="row">
                <div class="col-lg-2">
                    <div class="nouveau">
                        <a routerLink="/poste/edit" class="btn nouveau">
                            Ajouter un poste
                        </a>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Horaire
                            </span>
                        </div>
                        <select (ngModelChange)="initZone()" [(ngModel)]="horaire" class="form-control">
                            <option value="tous">Tous</option>
                            <option value="jour">Jour</option>
                            <option value="nuit">Nuit</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Zone
                            </span>
                        </div>

                        <select type="text" [(ngModel)]="zone" class="form-control">
                            <ng-container *ngFor="let z of zones">
                                <option [ngValue]="z"
                                    *ngIf="horaire === 'tous' || (z.horaire && z.horaire === horaire)">
                                    {{z.libelle}}
                                </option>
                            </ng-container>
                        </select>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn primaire" (click)="rechercher(horaire, zone)">Rechercher</button>
                </div>
            </div>
        </div>
        <div class="boutons">
            <div class="row">
                <div class="col-lg-12">
                    <div class="type">
                        <input (ngModelChange)="afficherPostes($event)" [(ngModel)]="afficher" value="parfait" type="radio" name="afficher"> &nbsp;Parfaits &nbsp;&nbsp;
                        <input (ngModelChange)="afficherPostes($event)" [(ngModel)]="afficher" value="vacant" type="radio" name="afficher"> &nbsp;Vacants &nbsp;&nbsp;
                        <input (ngModelChange)="afficherPostes($event)" [(ngModel)]="afficher" value="tous" type="radio" name="afficher"> &nbsp;Tous &nbsp;&nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=" page-contenu ">
        <div class="card shadow-1 ">
            <div class="page-contenu-corps ">
                <table datatable [dtOptions]="dtOptions " [dtTrigger]="dtTrigger " class="row-border hover ">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Libell√©</th>
                            <th>Code</th>
                            <th>Zone</th>
                            <th>Contrat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let poste of resultats" (click)="edit(poste.idposte) ">
                            <td>
                                <span [ngClass]="{'important': !vacanteur[poste.idposte]}">
                                    {{poste.idposte}}
                                </span>
                            </td>
                            <td>{{poste.libelle}}</td>
                            <td>{{poste.code}}</td>
                            <td>{{poste.zone?.libelle}}</td>
                            <td>
                                <b *ngIf="poste.idcontratsite">
                                    {{poste.idcontratsite.idcontrat?.libelle}}
                                </b>
                                <span *ngIf="!poste.idcontratsite" style="color: red;">
                                    Aucun contrat
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <div [hidden]="true">
        <div *ngFor="let poste of postes">
            <app-display-poste [poste]="poste" [affectations]="affectations" (isNotVacant)="isNotVacant(poste, $event)">

            </app-display-poste>
        </div>
    </div>
</div>

<div style="height: 25vh;">

</div>
