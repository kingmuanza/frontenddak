<div class="page">
    <div class="page-entete">
        <div class="page-entete-titre">
            Jours de repos
        </div>
        <div class="">
            <a routerLink="/vigile/edit" class="btn btn-link" style="padding: 0; margin: 0;">
                Ajouter un vigile
            </a>
        </div>
    </div>
    <div *ngIf="afficher">
        <div style="display: block">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend">
            </canvas>
        </div>
    </div>
    <div class="page-contenu">
        <div class="page-contenu-titre">
            <div class="row">
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Noms
                            </span>
                        </div>
                        <select type="date" name="date" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Matricule
                            </span>
                        </div>
                        <select type="date" name="date" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn">Rechercher</button>
                </div>
            </div>
            <div class="page-contenu-corps">
            </div>
        </div>
    </div>
