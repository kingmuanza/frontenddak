<div class="page">
  <div class="page-entete">
    <div class="page-entete-titre">
      Liste des zones
    </div>
    <div class="boutons">
      <div class="row">
        <div class="col-lg-2">
          <div class="nouveau">
            <a routerLink="/zone/edit" class="btn nouveau">
              Ajouter une zone
            </a>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Ville</span>
            </div>
            <select [(ngModel)]="ville" class="form-control">
              <option [ngValue]="null">Toutes les villes</option>
              <option [ngValue]="ville" *ngFor="let ville of villes">
                {{ville.libelle}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-lg-2">
          <button (click)="filtrer(ville)" class="btn primaire">Filtrer</button>
        </div>
      </div>
    </div>
  </div>
  <div class="page-contenu">
    <div class="page-contenu-titre">
      <div class="page-contenu-corps">
        <div class="card shadow-1">
          <table #datatable datatable [dtOptions]="dtOptions" class="table-border row-border hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Libell√©</th>
                <th>Horaire</th>
                <th>Ville</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
