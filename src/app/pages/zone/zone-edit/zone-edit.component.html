<div class="page">
    <div class="page-entete">
        <div class="page-entete-titre">
            Ajouter une nouvelle zone
        </div>
        <div class="">
            <a routerLink="/zone" class="btn btn-link" style="padding: 0; margin: 0;">
                Revenir à la liste des zones
            </a>
        </div>
    </div>
    <div class="page-contenu">
        <div class="page-contenu-titre">

            <div class="page-contenu-corps">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    Code
                                </span>
                            </div>
                            <input type="text" [(ngModel)]="zone.code" name="date" class="form-control" [ngClass]="{'is-invalid': montrerErreurs && erreurs.code}">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    Libellé <app-required></app-required>
                                </span>
                            </div>
                            <input type="text" [(ngModel)]="zone.libelle" class="form-control" [ngClass]="{'is-invalid': montrerErreurs && erreurs.libelle}">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    Horaire <app-required></app-required>
                                </span>
                            </div>
                            <select [(ngModel)]="zone.horaire" class="form-control" [ngClass]="{'is-invalid': montrerErreurs && erreurs.horaire}">
                                <option value="jour">Jour</option>
                                <option value="nuit">Nuit</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    Ville <app-required></app-required>
                                </span>
                            </div>
                            <select [(ngModel)]="zone.idville" class="form-control" [ngClass]="{'is-invalid': montrerErreurs && erreurs.ville}">
                                <option [ngValue]="ville" *ngFor="let ville of villes">
                                    {{ville.libelle}}
                                </option>
                            </select>
                        </div>
                        <div class="input-group">
                            <button [disabled]="processing" (click)="save()" class="btn nouveau">Enregistrer</button> &nbsp;
                            <button *ngIf="zone.idzone != 0" [disabled]="processing" (click)="supprimer()" class="btn btn-danger">Supprimer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
